<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="../css/appointment.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="back-button">
                <a href="../html/index.html"><img src="../assets/back-arrow.png" alt="Back"></a> <!-- back button -->
            </div>
            <h1>Find your doctor</h1>
            <div class="profile-pic-container">
                <img src="../assets/profile-pic.png" alt="Profile Picture" class="profile-pic">
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search doctor, medicines etc" class="search-input">
            <button class="search-button"><img src="../assets/search-icon.png" alt="Search"></button>
        </div>

        <!-- Categories Section -->
        <div class="categories">
            <div class="category-item consultation">
                <img src="../assets/consultation-icon.png" alt="Consultation">
                <p>Consultation</p>
            </div>
            <div class="category-item dental">
                <img src="../assets/dental-icon.png" alt="Dental">
                <p>Dental</p>
            </div>
            <div class="category-item surgeon">
                <img src="../assets/surgeon-icon.png" alt="Surgeon">
                <p>Surgeon</p>
            </div>
            <div class="category-item medicines">
                <img src="../assets/medicines-icon.png" alt="Medicines">
                <p>Medicines</p>
            </div>
        </div>

        <!-- Top Doctors Section -->
        <section class="top-doctors">
            <h2>Top Doctors</h2>
            <div class="doctor-card">
                <img src="../assets/doctor1.png" alt="Dr. Shakib Khan" class="doctor-photo">
                <div class="doctor-info">
                    <h3>Dr. Shakib Khan</h3>
                    <p>Specialist - Lilawati Hospital</p>
                    <p class="rating">⭐⭐⭐⭐⭐ <span>(1231)</span></p>
                </div>
            </div>

            <div class="doctor-card">
                <img src="../assets/doctor2.png" alt="Dr. Adrian Segara Bening" class="doctor-photo">
                <div class="doctor-info">
                    <h3>Dr. Adrian Segara Bening</h3>
                    <p>Surgeon - Bombay Hospital</p>
                    <p class="rating">⭐⭐⭐⭐ <span>(730)</span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
